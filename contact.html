<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <button onclick="turnOrange()">Change background color to Orange.</button>
    <button onclick="turnBlue()">Change background color to Blue.</button>
    <button onclick="turnBack()">Change background color to Original.</button>
    <h1>Ethan Thompson</h1>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="work_experience.html">Work Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
        <div class="container-contact-outer">
            <h1>Contact Me</h1>
            <div class="container-contact">
                <section class="contact">
                    <h2>Get In Touch</h2>
                    <form class="contact-form" action="#" method="">
                        <div class="name-first">
                            <input type="text" name="firstname" placeholder="First Name">
                        </div><!-- end .name-first-->
                        <div class="name-last">
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div><!-- end .name-last -->
                        <div class="email">
                            <input type="email" name="email" placeholder="Email">
                        </div><!-- end .email -->
                        <div class="phone">
                            <input type="tel" name="phone" placeholder="Phone">
                        </div><!-- end .phone-->
                        <div class="message">
                            <textarea name="question" placeholder="Your Message"></textarea>
                        </div><!-- end .message -->
                        <button>Submit</button>
                    </form><!-- end .comntact-form -->
                </section><!-- end .contact-->

                <div class="vertical-hr">
                    <hr>
                </div><!-- end .vertical-hr -->

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2076.05028768726!2d-112.17731752144815!3d41.705773748618384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87549908c743e523%3A0xfeddd2b997e97e1c!2s796%20400%20S%2C%20Tremonton%2C%20UT%2084337!5e0!3m2!1sen!2sus!4v1695147086737!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
    </header>
</body>

</html>
